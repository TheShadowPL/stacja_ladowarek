<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../../public/css/global-style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../../public/css/register-page/register-form.css"
        />
        <title>Zaloguj się</title>
    </head>
    <body>
        <script src="../js/validatePassword.js"></script>
        <div class="container">
            <form action="">
                <h1>Zarejestruj się</h1>
                <label for="login">Twój login</label>
                <input type="text" name="login" id="" />
                <br>
                <label for="password1">Hasło</label>
                <input type="password" name="password1" id="pass1" onchange="check()">
                <br>
                <label for="password2">Powtórz hasło</label>
                <input type="password" name="password2" id="pass2" onchange="check()">
                <br>
                <ul id="errorsContainer" class="errors-container">
                </ul>
                &nbsp
                <button>Zarejestruj</button>
            </form>
        </div>
    </body>
</html>
